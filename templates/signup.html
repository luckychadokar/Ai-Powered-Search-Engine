<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai_Search engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0e0e0e, #4522a5, #000000);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .signup-box {
            background-color: rgb(14, 12, 21);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            width: 350px;
            text-align: center;
            margin-top: 20px;
        }

        .signup-box h1 {
            margin-bottom: 25px;
            font-size: 32px;
        }

        .signup-box input {
            width: 80%;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
            outline: none;
            clip-path: polygon(0 0, 93% 0, 100% 43%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);
        }

        .signup-box button {
            width: 85%;
            padding: 12px;
            background-color: #7e00d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .signup-box button:hover {
            opacity: 0.9;
        }

        .signup-box .signin-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .signup-box .signin-link a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-box .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form class="signup-box" action="{% url 'signuppage' %}" method="post" >
        {% csrf_token %}
        <h1>Create Account</h1>
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
        <div class="signin-link">
            Already have an account? <a href="{% url 'signinpage' %}">Sign In</a>
        </div>
    </form>
</body>
</html>
