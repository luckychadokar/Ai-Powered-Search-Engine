{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/pdf.css' %}" />
    <title>PDF Translator</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="upload">
                <input type="file" accept="application/pdf" class="targetPdf" />
<img src="{% static 'images/upload_icon.png' %}" alt="image" />
            </div>
            <select class="selectLang">
                <option value="af">Afrikaans</option>
                <option value="ar">Arabic</option>
                <option value="bn">Bangla</option>
                <option value="zh">Chinese</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="hu">Hungarian</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ms">Malay</option>
                <option value="no">Norwegian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ro">Romanian</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
                <option value="vi">Vietnamese</option>
            </select>
            <button class="translatePDF">Translate PDF</button>
            <button class="downloadPDF" disabled>Download Translated PDF</button>
        </div>

        <div class="temp-body">
            <iframe
                src=""
                type="application/pdf"
                style="width: 100%; height: 100vh; border: none; overflow: hidden;"
                scrolling="no"
                class="showPDF"
            ></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{% static 'js/pdf.js' %}"></script>
</body>
</html>
